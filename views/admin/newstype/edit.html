<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="renderer" content="webkit">
  <title></title>
  <link rel="stylesheet" href="/public/admin/css/pintuer.css">
  <link rel="stylesheet" href="/public/admin/css/admin.css">
  <script src="/public/admin/js/jquery.js"></script>
  <script src="/public/admin/js/pintuer.js"></script>
</head>

<body>
  <div class="panel admin-panel">
    <div class="panel-head">
      <strong>
        <span class="icon-key"></span>新闻分类編輯</strong>
    </div>
    <div class="body-content">
      <form method="post" class="form-x" action="/admin/newstype/edit">
        <div class="form-group">
          <div class="label">
            <label for="name">名称：</label>
          </div>
          <div class="field">
            <input type="text" class="input" name="name" value="<%=data.name%>" placeholder="请输入名称"
              data-validate="required:请输入名称,length#>=3:名称长度不能小于3,length#<=30:名称长度不能大于30" />
            <input type="hidden" name="id" value="<%=data.id%>" />
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label for="keywords">关键字：</label>
          </div>
          <div class="field">
            <input type="text" class="input" value="<%=data.keywords%>" name="keywords" placeholder="请输入关键字" data-validate="required:请输入关键字" />
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label for="description">描述：</label>
          </div>
          <div class="field">
            <input type="text" class="input" value="<%=data.description%>" name="description" placeholder="请输入描述" data-validate="required:请输入描述" />
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label for="sort">序号：</label>
          </div>
          <div class="field">
            <input type="number" class="input" value="<%=data.sort%>" name="sort" placeholder="请输入序号"
              data-validate="required:请输入序号,value#>0:序号不能小于1,value#<=127:序号不能大于127" />
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label></label>
          </div>
          <div class="field">
            <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
