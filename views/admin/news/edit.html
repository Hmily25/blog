<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="renderer" content="webkit">
  <title></title>
  <link rel="stylesheet" href="/public/admin/css/pintuer.css">
  <link rel="stylesheet" href="/public/admin/css/admin.css">
  <script src="/public/admin/js/jquery.js"></script>
  <script src="/public/admin/js/pintuer.js"></script>
  <script type="text/javascript" charset="utf-8" src="/public/baidu/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="/public/baidu/ueditor.all.min.js"> </script>
  <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
  <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
  <script type="text/javascript" charset="utf-8" src="/public/baidu/lang/zh-cn/zh-cn.js"></script>
</head>

<body>
  <div class="panel admin-panel">
    <div class="panel-head">
      <strong>
        <span class="icon-key"></span>新闻编辑</strong>
    </div>
    <div class="body-content">
      <form method="post" class="form-x" enctype="multipart/form-data" action="/admin/news/edit">
        <div class="form-group">
          <div class="label">
            <label for="title">标题：</label>
          </div>
          <div class="field">
            <input type="text" class="input" value="<%=data.title%>" name="title" size="30" placeholder="请输入标题"
              data-validate="required:请输入标题" />
            <input type="hidden" name="id" value="<%=data.id%>" />
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label for="cid">分类：</label>
          </div>
          <div class="field">
            <select name="cid" class="input">
              <%newstype.forEach(item=>{%>
              <%if(item.id==data.cid){%>
              <option selected value="<%=item.id%>"><%=item.name%></option>
              <%}else{%>
              <option value="<%=item.id%>"><%=item.name%></option>
              <%}
            })%>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label for="info">新闻信息：</label>
          </div>
          <div class="field">
            <input type="text" class="input" name="info" value="<%=data.info%>" placeholder="请输入新闻信息" />
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label for="author">作者：</label>
          </div>
          <div class="field">
            <input type="text" class="input" name="author" value="<%=data.author%>" placeholder="请输入作者" />
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label for="keywords">关键字：</label>
          </div>
          <div class="field">
            <input type="text" class="input" name="keywords" value="<%=data.keywords%>" placeholder="请输入关键字" />
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label for="description">描述：</label>
          </div>
          <div class="field">
            <input type="text" class="input" name="description" value="<%=data.description%>" placeholder="请输入描述" />
          </div>
        </div>

        <div class="form-group">
          <div class="label">
            <label for="img">图片：</label>
          </div>
          <div class="field">
            <input type="file" class="input" name="img" />
            <img src="<%=data.img%>" width="50px" height="50px" alt="" />
            <input type="hidden" name="oldImg" value="<%=data.img%>" />
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label for="text">内容：</label>
          </div>
          <div class="field">
            <div>
              <!-- <h1>完整demo</h1> -->
              <script id="editor" name="text" type="text/plain" style="width:100%;height:300px;"><%-data.text%></script>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label></label>
          </div>
          <div class="field">
            <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script>
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');
  </script>
</body>

</html>
