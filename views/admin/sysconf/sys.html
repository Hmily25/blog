<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="renderer" content="webkit">
  <title></title>
  <link rel="stylesheet" href="/public/admin/css/pintuer.css">
  <link rel="stylesheet" href="/public/admin/css/admin.css">
  <script src="/public/admin/js/jquery.js"></script>
  <script src="/public/admin/js/pintuer.js"></script>
</head>

<body>
  <div class="panel admin-panel">
    <div class="panel-head">
      <strong>
        <span class="icon-key"></span>轮播图添加</strong>
    </div>
    <div class="body-content">
      <form method="post" class="form-x" enctype="multipart/form-data" action="/admin/sys/edit">
        <div class="form-group">
          <div class="label">
            <label for="version">版本信息：</label>
          </div>
          <div class="field">
            <input type="text" class="input" name="version" value="<%=data.version%>" size="30" placeholder="请版本信息"
              data-validate="required:请版本信息" />
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label for="title">标题:</label>
          </div>
          <div class="field">
            <input type="text" class="input" name="title" value="<%=data.title%>" placeholder="请输入标题" />
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label for="pageSize">每页个数:</label>
          </div>
          <div class="field">
            <input type="text" class="input" name="pageSize" value="<%=data.pageSize%>" placeholder="请输入页大小" />
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label for="keywords">关键字:</label>
          </div>
          <div class="field">
            <input type="text" class="input" name="keywords" value="<%=data.keywords%>" placeholder="请输入关键字" />
          </div>
        </div>
        <div class="form-group">
          <div class="label">
            <label for="logo">图片：</label>
          </div>
          <div class="field">
            <input type="file" class="input" name="logo" />
            <img name="oldImg" src="<%=('../..'+data.logo)%>" width="100px" height="100px" />
          </div>
         
        </div>

        <div class="form-group">
          <div class="label">
            <label></label>
          </div>
          <div class="field">
            <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
